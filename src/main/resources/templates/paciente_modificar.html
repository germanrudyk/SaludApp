  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <title>Modificar Paciente</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/formulario.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <!-- Barra de navegacion -->

    <nav class="navbar navbar-expand-lg navBar">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
        <ul class="navbar-nav elementos">
          <li class="nav-item dropdown items">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Pacientes
            </a>
            <ul class="dropdown-menu items" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item"
                  >Registrar</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item"
                  >Modificar</a
                >
              </li>
            </ul>
          </li>

          <li class="nav-item dropdown items">
            <a
              class="nav-link dropdown-toggle"
              href=""
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Profesionales
            </a>
            <ul class="dropdown-menu items" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item"
                  >Registrar</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>

              <li>
                <a class="dropdown-item">Modificar</a>
              </li>
            </ul>
          </li>

          <li class="nav-item dropdown items">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Turnos
            </a>
            <ul class="dropdown-menu items" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item"
                  >Buscar turno</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Imagen de portada -->

    <h1 class="texto-imagen">Cuidado de calidad para tu bienestar</h1>

    <div class="contenedor-imagen">
      <div class="imagen">
        <img class="" src="/img/registro_paciente.jpg" alt="" width=1200px"
        height="600px">
      </div>
    </div>

    <!-- Formulario de Registro -->

    <div class="container-fluid m-5 contenedor">
      <form class="formulario" action="" method="POST">
        <div class="form-group my-3">
          <h3 class="mb-5">Modificar Paciente</h3>
          <input
            type="text"
            class="form-control w-50"
            name="nombre"
            placeholder="Nombre y Apellido"
          />
        </div>
        <div class="form-group my-3">
          <input
            type="text"
            class="form-control w-50"
            name="email"
            placeholder="E-mail"
          />
        </div>

        <div class="form-group my-3">
          <input
            type="password"
            class="form-control w-50"
            name="password"
            placeholder="Contraseña"
          />
        </div>

        <div class="form-group my-3">
          <input
            type="text"
            class="form-control w-50"
            name="dni"
            placeholder="DNI"
          />
        </div>

        <div class="form-group my-3">
          <span>Fecha de nacimiento</span>
          <input
            type="date"
            class="form-control mt-2 w-50"
            name="fechanacimiento"
            placeholder="Fecha de nacimiento"
          />
        </div>

        <div class="form-group my-3">
          <select name="genero" id="" class="opciones">
            <option value="">Genero</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <div class="form-group my-3">
          <select name="obrasocial" id="" class="opciones">
            <option value="">Obra Social</option>
            <option value="osde">OSDE</option>
            <option value="osep">OSEP</option>
            <option value="pami">PAMI</option>
            <option value="medifre">MEDIFRE</option>
            <option value="omint">OMINT</option>
            <option value="ioma">IOMA</option>
            <option value="obsba">OBSBA</option>
            <option value="obsba">No tengo</option>
          </select>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-3 w-25 botones">
            Modificar
          </button>
        </div>
      </form>
    </div>

    <!-- Pie de página-->
    <div class="d-flex justify-content-center py-5 bg-black text-light mt-5">
      <footer>
        <div class="container text-light">All rights - 2023</div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
