<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <head>
        <title>Modificar Paciente</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="/css/formulario.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
            rel="stylesheet"
            />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    </head>
    <body>
        <!-- Barra de navegacion -->

        <nav class="navbar navbar-expand-lg navBar">
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
                <ul class="navbar-nav elementos">
                    <li class="nav-item dropdown items">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdown"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                            >
                            Pacientes
                        </a>
                        <ul class="dropdown-menu items" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item">Registrar</a>
                            </li>
                            <li><hr class="dropdown-divider" /></li>
                            <li>
                                <a class="dropdown-item">Modificar</a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown items">
                        <a
                            class="nav-link dropdown-toggle"
                            href=""
                            id="navbarDropdown"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                            >
                            Profesionales
                        </a>
                        <ul class="dropdown-menu items" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item">Registrar</a>
                            </li>
                            <li><hr class="dropdown-divider" /></li>

                            <li>
                                <a class="dropdown-item">Modificar</a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown items">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdown"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                            >
                            Turnos
                        </a>
                        <ul class="dropdown-menu items" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item">Buscar turno</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="contenedor">
            <div th:if="${error != null}" class="card text-white bg-danger m-5 mensajeError align-center" >
                <div class="card-body">
                    <h4 class="card-title">Error!</h4>
                    <h5 class="card-text" th:text="${error}"></h5>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success m-5 mensajeExito w-50 align-center" >
                <div class="card-body align-center justify-content-center">
                    <h3 class="card-title justify-content-center align-center">Exito!</h3>
                    <h4 class="card-text" th:text="${exito}"></h4>
                </div>
            </div>
        </div>
        <!-- Imagen de portada -->

        <div class="contenedor">
            <img class="imagen" th:src="@{/img/registro_paciente.jpg}" alt="">
            <h1 class="texto-imagen">Cuidado de calidad para tu bienestar</h1>
        </div>

        <div class="contenedor-mensaje d-flex align-center w-50">

        </div>
        <!-- Formulario de Registro -->

        <div class="container-fluid m-5 contenedor">
            <form class="formulario" th:action="@{/paciente/modificacion}" method="POST">



                <input type="hidden" th:value="${modificar.id}" name="id" /> 

                <div class="form-group my-3">
                    <h3 class="mb-5">Modificar Paciente</h3>
                    <input
                        type="text"
                        class="form-control w-50"
                        name="nombre"
                        th:value="${modificar.nombre}"
                        placeholder="Nombre y Apellido"
                        />
                </div>
                <div class="form-group my-3">
                    <input
                        type="text"
                        class="form-control w-50"
                        name="email"
                        th:value="${modificar.email}"
                        placeholder="E-mail"
                        />
                </div>

                <div class="form-group my-3">
                    <input
                        type="password"
                        class="form-control w-50"
                        name="password"
                        placeholder="Contraseña"
                        />
                </div>

                <div class="form-group my-3">
                    <input
                        type="text"
                        class="form-control w-50"
                        name="dni"
                        th:value="${modificar.dni}"
                        placeholder="DNI"
                        />
                </div>

                <div class="form-group my-3">
                    <span>Fecha de nacimiento</span>
                    <input
                        type="date"
                        class="form-control mt-2 w-50"
                        name="fechaNacimiento"
                        th:value="${modificar.fechaNacimiento}"
                        placeholder="Fecha de nacimiento"
                        />
                </div>

                <div class="form-group my-3">
                    <span>Genero</span>
                    <select name="genero">
                        <option th:each="genero : ${T(com.demo.saludApp.enumeraciones.Genero).values()}" 
                                th:value="${genero}" th:text="${genero}"></option>
                    </select>
                </div>

                <div class="form-group my-3">
                    <span>Obra Social</span>
                    <select name="obraSocial">
                        <option th:each="obrasocial : ${T(com.demo.saludApp.enumeraciones.ObraSocial).values()}" 
                                th:value="${obrasocial}" th:text="${obrasocial}"></option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3 w-25 botones">
                        Modificar
                    </button>
                </div>
            </form>
        </div>

        <!-- Pie de página-->
        <div class="d-flex justify-content-center py-5 bg-black text-light mt-5">
            <footer>
                <div class="container text-light">All rights - 2023</div>
            </footer>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
