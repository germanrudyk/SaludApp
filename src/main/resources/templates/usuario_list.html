<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <header>
            <nav th:replace="/fragments/navbar :: nav"></nav>
        </header>
        <div class="container m-5" >

            <table class="table table-dark">
                <thead class="align-items-center">
                    <tr >
                        <th scope="col">Id del Usuario</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Foto de Perfil</th>
                        <th scope="col">Rol</th>

                        <th scope="col">Cambiar Rol</th>
                        <th scope="col">Modificar</th>
                        <th scope="col">Sueldo</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Eliminar</th>

                    </tr>
                </thead>
                <tbody th:each="usuario : ${usuarios}"> 
                    <tr>
                        <th scope="row" th:text="${usuario.id}"></th>
                        <td th:text="${usuario.nombre}"></td>
                        <td 
                            <a><img th:if="${usuario.imagen != null}" class="logo" th:src="@{/imagen/perfil/__${usuario.id}__}" width='150px'></a>
                        </td>
                        <td th:text="${usuario.rol}"></td>
                        <td>
                            <form class="formulario"  th:action="@{/admin/modificarRol/__${usuario.id}__}" method="POST">
                                <select name="rol">
                                    <option th:each="rol : ${T(com.egg.news.enumeraciones.Rol).values()}" 
                                            th:value="${rol}" th:text="${rol}"></option>
                                </select>
                                <button type="submit" class="btn btn-outline-warning mt-3 botones">Cambiar</button>
                            </form>

                        </td>
                        <td>
                            <a th:href= "@{/usuario/modificar/__${usuario.id}__}"><i class="fas fa-feather-alt"></i> Modificar</a>
                        </td>
                        <td>
                            <span th:text="${usuario.rol.toString() == 'PERIODISTA'} ? ${usuario.sueldoMensual} : 'no posee'" ></span>
                            <span th:if="${usuario.rol.toString() == 'PERIODISTA'}">

                                <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" th:attr="data-bs-target='#exampleModal'+ *{usuario.id}" >Modificar</button>

                                <div class="modal fade sueldoUser" th:id="*{'exampleModal' + {usuario.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content ">
                                            <div class="modal-header modal-sueldo">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel"  th:text=" 'Modificar el sueldo de '+ ${usuario.nombre}"></h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body modal-sueldo">
                                                <form id="cambiarSueldo" th:action="@{/admin/modificarSueldo/__${usuario.id}__}" method="POST">
                                                    <div class="mb-3">
                                                        <p class="card-text" th:text=" 'Ingrese el nuevo sueldo para '+ ${usuario.nombre}"> </p>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="sueldo" class="col-form-label">Sueldo actual</label>
                                                        <input name="sueldo" type="number" th:value='${usuario.sueldoMensual}' class="form-control">
                                                    </div>
                                                    
                                                </form>
                                                <div class="modal-footer modal-sueldo">
                                                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                                                        <button type="submit" form="cambiarSueldo" class="btn btn-warning">Asignar Sueldo</button>
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </span>
                        </td>
                        <td>
                            
                            <a class="btn btn-info" th:href= "@{/admin/modificarActivo/__${usuario.id}__}" th:text="${usuario.activo == true} ? 'SUSPENDER' : 'ACTIVAR'"><i class="fas fa-feather-alt"></i></a>

                        </td>
                        <td>
                            <!-- Button trigger modal -->
                            
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:attr="data-bs-target='#staticBackdrop'+*{usuario.id}">
                                Eliminar
                            </button>

                            
                            <div class="modal fade eliminarUser" th:id="*{'staticBackdrop' + {usuario.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" th:id="*{'staticBackdrop' + {usuario.id}}">Eliminar usuario</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <h5 class="card-title">Cuidado!</h5>
                                            <p class="card-text" th:text=" 'Esta acción no se puede deshacer, ¿estás seguro de eliminar a '+ ${usuario.nombre} + '?' "></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                            <a th:href= "@{/admin/eliminar/__${usuario.id}__}" class="btn btn-primary">Eliminar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            


                        </td>
                    </tr>

                </tbody>
            </table>

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
        </div>
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
