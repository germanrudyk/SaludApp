    <body>
    <!-- Home -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>¡Bienvenido/a a SaludApp!</h1>
                    <p>Registrate, elige una especialidad médica, selecciona un profesional, agenda tu turno y ¡listo!</p>
                    <button class="btn btn-custom" data-toggle="modal" data-target="#registroModal">Registrarse</button>
                </div>
            
                <div class="col-md-6">
                    <img src="C:\Users\Kevin\Desktop\PROYECTO FINAL - SALUDAPP\FRONTEND\ImagenHomeSaludApp.png" alt="Imagen de Salud" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <!--Modal del boton "Registrarse"-->
    <div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="registroModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="registroModalLabel">Registro de Usuario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <form>
                <!-- Formulario en el modal -->
                <div class="container">
                    <form class="custom-form">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su e-mail">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI</label>
                        <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI">
                    </div>
                    <div class="form-group">
                        <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha-nacimiento">
                    </div>
                    <div class="form-group">
                        <label for="genero">Género</label>
                        <select class="form-control" id="genero">
                            <option value="Seleccionar opción">Seleccionar opción</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="no-especificado">Prefiero no decir</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="obra-social">Obra Social</label>
                        <select class="form-control" id="obra-social">
                            <option value="Seleccionar opción">Seleccionar opción</option>
                        <option value="osde">OSDE</option>
                        <option value="ospe">OSPE</option>
                        <option value="medife">MEDIFE</option>
                        <option value="osep">OSEP</option>
                        <option value="omint">OMINT</option>
                        <option value="particular">Particular</option>
                        </select>
                    </div>
                    </form>
                </div>
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-custom">Registrar</button>
            </div>
        </div>
        </div>
    </div>
