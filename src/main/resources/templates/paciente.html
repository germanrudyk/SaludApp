<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head  :: head"></head>
<body>
  <!------------- Navbar------------->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="./img/LogoSaludApp.png" alt="Logo" class="navbar-logo">
      <!------------- Logout------------->
      <li class="nav-item dropdown" th:if="${session.usuariosession != null}">
        <a class="dropdown-item" href="/logout">Cerrar Sesión</a>
      </li>
    </a>
  </nav>
  <!------------- Tabla Consultas ------------->
  <div class="container mt-5">
    <h1>Consultas</h1>
    <table class="table custom-form">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">
            <select name="especialidad" class="especialidad" onchange="filtrarTabla()">
              <option th:each="especialidad : ${T(com.demo.saludApp.enumeraciones.Especialidad).values()}"
                th:value="${especialidad}" th:text="${especialidad}">
              </option>
            </select>
          </th>
          <th scope="col">Fecha</th>
          <th scope="col">Horario</th>
          <th scope="col">Modalidad</th>
          <th scope="col">Precio</th>
          <th scope="col">Calificación</th>
        </tr>
      </thead>
      <tbody th:each="consulta : ${consultas}">
        <tr>
          <td scope="col" th:text="${consulta.id}"></td>
          <td scope="col" th:text="${consulta.profesional.nombre}"></td>
          <td scope="col" th:text="${consulta.profesional.apellido}"></td>
          <td scope="col" th:text="${consulta.especialidad}"></td>
          <td scope="col" th:text="${consulta.fechaConsulta}"></td>
          <td scope="col" th:text="${consulta.horario}"></td>
          <td scope="col" th:text="${consulta.modalidad}"></td>
          <td scope="col" th:text="${consulta.precioConsulta}"></td>
          <td scope="col" th:text="${consulta.profesional.calificacion}"></td>
          <td>
            <button class="btn-custom">Agendar Turno</button>
          </td>
        <tr>
      </tbody>
    </table>
    <a class="attribution" href="http://fontawesome.io/"><i class="fa fa-font-awesome"></i> fontawesome.io</a>
  </div>
  <!------------- Footer ------------->
  <footer th:replace="/fragments/footer  :: footer"></footer>
</body>
</html>
