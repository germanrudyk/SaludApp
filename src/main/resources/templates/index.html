<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head  :: head"></head>

<body>
    <!------------- Navbar------------->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/LogoSaludApp.png" alt="Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form class="form-inline" th:action="@{/logincheck}" method="POST">
                            <div class="form-group me-1">
                                <label for="email" class="visually-hidden">Usuario</label>
                                <input type="email" class="form-control" name="email" placeholder="email">
                            </div>
                            <div class="form-group me-2">
                                <label for="password" class="visually-hidden">Contraseña</label>
                                <input type="password" class="form-control" name="password" placeholder="Contraseña">
                            </div>
                            <button type="submit" class="btn btn-custom me-3">Iniciar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!------------- Alerta de exito o error ------------->
    <div class="container">
        <div th:if="${error != null}" class="card bg-danger text-white m-5 mensajeError">
            <div class="card-body">
                <h4 class="card-title">Error!</h4>
                <h5 class="card-text" th:text="${error}"></h5>
            </div>
        </div>
        <div th:if="${exito != null}" class="card bg-success text-white m-5 mensajeExito">
            <div class="card-body">
                <h3 class="card-title">Exito!</h3>
                <h4 class="card-text" th:text="${exito}"></h4>
            </div>
        </div>
    </div>

    <!------------- Home ------------->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>¡Bienvenido/a a SaludApp!</h1>
                <p>Regístrate, elige una especialidad médica, selecciona un profesional, agenda tu turno y ¡listo!</p>
                <button class="btn btn-custom" data-bs-toggle="modal"
                    data-bs-target="#registroModal">Registrarse</button>
            </div>
            <div class="col-md-6">
                <img src="./img/ImagenHomeSaludApp.png" alt="Imagen de Salud" class="img-fluid">
            </div>
        </div>
    </div>
    <!-------------Modal del botón "Registrarse"------------->
    <div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="registroModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registroModalLabel">Registro de Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!------------- Formulario en el modal ------------->
                <div class="modal-body">
                    <div class="container">
                        <form class="custom-form" th:action="@{/registro}" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" placeholder="Ingrese su nombre">
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" name="apellido"
                                    placeholder="Ingrese su apellido">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" name="email" placeholder="Ingrese su e-mail">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password"
                                    placeholder="Ingrese su contraseña">
                            </div>
                            <div class="mb-3">
                                <label for="dni" class="form-label">DNI</label>
                                <input type="text" class="form-control" name="dni" placeholder="Ingrese su DNI">
                            </div>
                            <div class="mb-3">
                                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" name="fechaNacimiento">
                            </div>
                            <div class="mb-3">
                                <label for="genero" class="form-label">Género</label>
                                <select class="form-control" name="genero">
                                    <option th:each="genero : ${T(com.demo.saludApp.enumeraciones.Genero).values()}"
                                        th:value="${genero}" th:text="${genero}">
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="obrasocial" class="form-label">Obra Social</label>
                                <select class="form-control" name="obraSocial">
                                    <option
                                        th:each="obrasocial : ${T(com.demo.saludApp.enumeraciones.ObraSocial).values()}"
                                        th:value="${obrasocial}" th:text="${obrasocial}">
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="profile-image" class="form-label">Foto de Perfil</label>
                                <input type="file" class="form-control" id="profile-image" accept="image/*">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-custom">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!------------- Footer ------------->
    <footer th:replace="/fragments/footer  :: footer"></footer>
</body>

</html>
