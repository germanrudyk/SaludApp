<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head  :: head"></head>

<script>
  function agregarCampoArchivo() {
    var contenedor = document.getElementById("contenedor-archivos");
    var nuevoCampo = document.createElement("input");
    nuevoCampo.type = "file";
    nuevoCampo.name = "estudios[]";
    nuevoCampo.classList.add("form-control");
    nuevoCampo.classList.add("mb-3");
    contenedor.appendChild(nuevoCampo);
 }

 // Obtén el elemento de input y el contenedor de archivos seleccionados
 var input = document.getElementById('archivos');
      var contenedorArchivos = document.getElementById('archivos-seleccionados');
      var archivosSeleccionados = [];

      // Agrega un evento de cambio al elemento de input
      input.addEventListener('change', function(event) {

        event.preventDefault();
          // Obtiene los archivos seleccionados
          var nuevosArchivos = Array.from(event.target.files);

          // Agrega los nuevos archivos a la lista de archivos seleccionados
          archivosSeleccionados = archivosSeleccionados.concat(nuevosArchivos);

          // Muestra los archivos seleccionados en el contenedor
          contenedorArchivos.innerHTML = '';
          archivosSeleccionados.forEach(function(archivo) {
              var nombreArchivo = document.createElement('p');
              nombreArchivo.textContent = archivo.name;
              contenedorArchivos.appendChild(nombreArchivo);
          });
      });
</script>

<body>
  <!------------- Navbar ------------->
  <nav th:replace="/fragments/navbar  :: nav"></nav>

  <!------------- Formulario en el modal ------------->
  <div class="modal fade" id="perfilModal" tabindex="-1" role="dialog" aria-labelledby="perfilModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="perfilModalLabel">Perfil de Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <!------------- Perfil desplegable ------------->
            <div class="m-5 usuario">
              <div class="parte1">
                <div>
                  <img th:if="${session.usuariosession.imagen != null}" class="imagenPerfil" th:src="@{/imagen/perfil/__${session.usuariosession.id}__}">
                  <img th:if="${session.usuariosession.imagen == null}" class="imagenPerfil" src="./img/indefinido.png">
                </div>
                <form th:action="@{/profesional/modificar}" method="POST" enctype="multipart/form-data">
                <div>
                  <label class="btn btn-dark" for="editarFoto">
                    <svg class="bi f-icon">
                      <use xlink:href="#plus" />
                    </svg>
                    <input type="file" name="archivo">
                </div>
              </div>
              <table class="table table-hover custom-table">
                  <input hidden th:value="${session.usuariosession.id}" name="idUsuario">
                  <input hidden th:value="${session.usuariosession.imagen}" name="archivo">
                  <tr scope="row">
                    <td>Nombre:</td>
                    <td>
                      <input type="text" th:value="${session.usuariosession.nombre}" class="form-control" name="nombre">
                    </td>
                  </tr>
                  <tr scope="row">
                    <td>Apellido:</td>
                    <td>
                      <input type="text" th:value="${session.usuariosession.apellido}" class="form-control"
                        name="apellido">
                    </td>
                  </tr>
                  <tr scope="row">
                    <td>Teléfono:</td>
                    <td>
                      <input type="text" th:value="${session.usuariosession.telefono}" class="form-control"
                        name="telefono">
                    </td>
                  </tr>
                  <tr scope="row">
                    <td>Correo electrónico:</td>
                    <td>
                      <input type="email" th:value="${session.usuariosession.email}" class="form-control" name="email">
                    </td>
                  </tr>
                  <tr scope="row">
                    <td>Matricula:</td>
                    <td>
                      <input type="text" th:value="${session.usuariosession.matricula}" class="form-control"
                        name="matricula">
                    </td>
                  </tr>
                  <tr scope="row">
                    <td>Locacion:</td>
                    <td>
                      <input type="date" th:value="${session.usuariosession.locacion}" class="form-control"
                        name="locacion">
                    </td>
                  </tr>
                  <tr scope="row">
                    <td>Especialidad:</td>
                    <td>
                      <select name="especialidad" class="form-select especialidad">
                        <option th:each="especialidad : ${T(com.demo.saludApp.enumeraciones.Especialidad).values()}"
                          th:value="${especialidad}" th:text="${especialidad}"
                          th:unless="${session.usuariosession.especialidad == especialidad}">
                        </option>
                        <option th:text="${session.usuariosession.especialidad}" selected></option>
                      </select>
                    </td>
                  </tr>
                  <tr scope="row">
                    <td>Darse de baja:</td>
                    <td>NO
                      <input th:if="${session.usuariosession.activo == true}" checked value="true" type="radio"
                        name="activo">
                      <input th:if="${session.usuariosession.activo != true}" value="true" type="radio" name="activo">
                      SI
                      <input th:if="${session.usuariosession.activo != true}" checked value="false" type="radio"
                        name="activo">
                      <input th:if="${session.usuariosession.activo == true}" value="false" type="radio" name="activo">
                    </td>
                  </tr>
              </table>
              </table>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-custom">Modificar</button>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!------------- Descripción ------------->
  <div class="container">
    <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#descripcionModal">Crear
      Descripción</button>
  </div>

  <!------------- Modal del boton "Crear Consulta" ------------->
  <div class="modal fade" id="descripcionModal" tabindex="-1" role="dialog" aria-labelledby="descripcionModallLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="descripcionModalLabel">Descripción</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!------------- Formulario en el modal ------------->
        <div class="modal-body">
          <form class="custom-form" th:action="@{/profesional/descripcion}" method="POST" enctype="multipart/form-data">
            <input hidden th:value="${session.usuariosession.id}" name="idUsuario">
            <div class="mb-3">
              <textarea type="text" class="form-control" name="detalleEspecialidad" required></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-custom">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!------------- Tabla Consultas ------------->
  <div class="container">
    <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#registroModal">Crear
      Consulta</button>
  </div>

  <!------------- Modal del boton "Crear Consulta" ------------->
  <div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="registroModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registroModalLabel">Crear Consulta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!------------- Formulario en el modal ------------->
        <div class="modal-body">
          <form class="custom-form" th:action="@{/profesional/registro}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
              <label for="horario" class="form-label">Horario</label>
              <select class="form-control" id="horario" name="horario" required>
                <option th:each="horario : ${T(com.demo.saludApp.enumeraciones.Horario).values()}" th:value="${horario}"
                  th:text="${horario}">
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label for="modalidad" class="form-label">Modalidad</label>
              <select class="form-control" id="modalidad" name="modalidad" required>
                <option th:each="modalidad : ${T(com.demo.saludApp.enumeraciones.Modalidad).values()}"
                  th:value="${modalidad}" th:text="${modalidad}">
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-custom">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!------------- Tabla Consultas ------------->
  <div class="container mt-5">
    <h1>Consultas</h1>
    <table class="table table-hover custom-table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Fecha</th>
          <th scope="col">Horario</th>
          <th scope="col">Modalidad</th>
          <th scope="col">Detalles</th>
          <th scope="col">Estudios</th>
          <th scope="col">Estado</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody th:each="consulta : ${consultas}">
        <tr>
          <td scope="row" th:if="${consulta.paciente != null}" th:text="${consulta.paciente.nombre}"></td>
          <td scope="row" th:if="${consulta.paciente != null}" th:text="${consulta.paciente.apellido}"></td>
          <td scope="row" th:if="${consulta.paciente == null}">-</td>
          <td scope="row" th:if="${consulta.paciente == null}">-</td>
          <td scope="row" th:text="${consulta.fechaConsulta}"></td>
          <td scope="row" th:text="${consulta.horario}"></td>
          <td scope="row" th:text="${consulta.modalidad}"></td>
          <td scope="row" th:text="${consulta.detalleConsulta}"></td>
          <td scope="row" th:text="${consulta.estudios}"></td>
          <td scope="row" th:text="${consulta.estado}"></td>
          <td scope="row">
            <div class="d-flex justify-content-around w-100">
              <div th:if="${consulta.estado.toString == 'DISPONIBLE'}">
                <a class="btn btn-custom btn-cancelar" th:href="@{/profesional/modificarConsulta/eliminar/__${consulta.id}__}" >Eliminar</a>           
              </div>
              <div th:if="${consulta.estado.toString == 'RESERVADA'}" class="d-flex justify-content-around w-100">
                <a class="btn btn-custom" th:href="@{/profesional/modificarConsulta/iniciar/__${consulta.id}__}">Iniciar</a>
                <a class="btn btn-custom btn-cancelar" th:href="@{/profesional/modificarConsulta/cancelar/__${consulta.id}__}">Cancelar</a>
              </div>
              <div th:if="${consulta.estado.toString == 'UTILIZADA'}">
                <button type="button" class="btn btn-custom" data-bs-toggle="modal" th:data-bs-target="'#registroModal'+${consulta.id}">Cargar</button>
                    <!------------- Modal del boton "Cargar" ------------->
                    <div class="modal fade" th:id="'registroModal'+${consulta.id}" tabindex="-1" role="dialog" aria-labelledby="registroModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="registroModalLabel" th:text="${consulta.paciente.nombre} + ' ' + ${consulta.paciente.apellido}"></h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!------------- Formulario en el modal ------------->
                        <div class="modal-body">
                          <form class="custom-form" th:action="@{/profesional/modificarConsulta/cargar/__${consulta.id}__}" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                              <label for="nombre" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="nombre" th:value="${consulta.paciente.nombre}" disabled>
                            </div>
                            <div class="mb-3">
                              <label for="apellido" class="form-label">Apellido</label>
                              <input type="text" class="form-control" id="apellido" th:value="${consulta.paciente.apellido}" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha" th:value="${consulta.fechaConsulta}" disabled>
                            </div>
                            <div class="mb-3">
                              <label for="horario" class="form-label">Horario</label>
                              <select class="form-control" id="horario" name="horario" disabled>
                                <option th:each="horario : ${T(com.demo.saludApp.enumeraciones.Horario).values()}" th:value="${horario}"
                                  th:text="${horario}">
                                </option>
                              </select>
                            </div>
                            <div class="mb-3">
                              <label for="modalidad" class="form-label">Modalidad</label>
                              <select class="form-control" id="modalidad" name="modalidad" disabled>
                                <option th:each="modalidad : ${T(com.demo.saludApp.enumeraciones.Modalidad).values()}"
                                  th:value="${modalidad}" th:text="${modalidad}">
                                </option>
                              </select>
                            </div>
                            <div class="mb-3">
                              <label for="precioConsulta" class="form-label">Precio</label>
                              <input type="number" class="form-control" id="precioConsulta" th:value="${consulta.precioConsulta}" disabled>
                            </div>
                            <div class="mb-3">
                              <label for="detalleConsulta" class="form-label">Detalles</label>
                              <textarea type="text" class="form-control" id="detalleConsulta" name="detalleConsulta"></textarea>
                            </div>
                            <div class="mb-3">
                              <label for="estudios" class="form-label">Estudios</label>
                              <div class="mb-3" id="contenedor-archivos">
                                <input class="form-control mb-3"  id="archivos" type="file" name="estudios" multiple>
                                <div id="archivos-seleccionados"></div>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                              <button type="submit" class="btn btn-custom">Guardar</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            
          </div></button></td>
        </tr>
      </tbody>
    </table>
  </div>

  

  <!------------- Footer ------------->
  <footer th:replace="/fragments/footer  :: footer"></footer>

  <script>
     // Obtén el elemento de input y el contenedor de archivos seleccionados
      var input = document.getElementById('archivos');
      var contenedorArchivos = document.getElementById('archivos-seleccionados');
      var archivosSeleccionados = [];

      // Agrega un evento de cambio al elemento de input
      input.addEventListener('change', function(event) {

        event.preventDefault();

          // Obtiene los archivos seleccionados
          var nuevosArchivos = Array.from(event.target.files);

          // Agrega los nuevos archivos a la lista de archivos seleccionados
          archivosSeleccionados = archivosSeleccionados.concat(nuevosArchivos);

          // Muestra los archivos seleccionados en el contenedor
          contenedorArchivos.innerHTML = '';
          archivosSeleccionados.forEach(function(archivo) {
              var nombreArchivo = document.createElement('p');
              nombreArchivo.textContent = archivo.name;
              contenedorArchivos.appendChild(nombreArchivo);
          });
      });
</script>
</body>

</html>
